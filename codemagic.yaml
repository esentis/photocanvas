workflows:
  default-workflow:
    name: Photocanvas Flow
    max_build_duration: 60
    environment:
      vars:
        FIREBASE_TOKEN: Encrypted()
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - flutter packages pub get
      - flutter config --enable-web
      - |
        # build web
        flutter build web --release
        cd build/web
        7z a -r ../web.zip ./*
      - |
        firebase deploy --token "$FIREBASE_TOKEN"
    artifacts:
      - build/web.zip
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - esentakos@yahoo.gr
